<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/CSS/registrostyle.css">
</head>
<body>
    <!-- Barra de menú -->
    <header>
        <nav class="navbar">
            <a href="Catalogo.html" class="logo">MotoShop</a>
            <ul class="nav-links">
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="login.html" class="btn-inicio">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Registro -->
    <main class="registro">
        <form>
            <img src="imagenes/avatar.png" alt="user-img">
            <div class="social-networks">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-tiktok"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
            </div>
            <label for="username">Nombre completo</label>
            <input type="text" id="username" placeholder="Nombre completo" required>

            <label for="Identificacion">Número de Identificación</label>
            <input type="text" id="Identificacion" placeholder="Cédula" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="Correo" required>

            <label for="Usuario">Nombre de usuario</label>
            <input type="text" id="Usuario" placeholder="Usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Crear Contraseña" required>
            
            <div class="box-visible">
                <input type="checkbox" id="visible">
                <label for="visible">Mostrar Contraseña</label>
            </div>
            <button type="submit" id="submit">Registrarse</button>
            <a href="login.html">Regresar</a>
        </form>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
